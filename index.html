<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qamar's sign up project</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign-Up</h1>
                <p>Let's create a New Account</p>
            </header>
            <main class="signup-body">
                <form action="a">
                <p>
                        <label for="fullname">Full-Name:</label>
                        <input type="text" id="fullname" placeholder="Qamar Israr" required></p>
                       <p> <label for="email">E-mail address:</label>
                        <input type="email" id="email" placeholder="qamarisrar954@gmail.com" required></p>
                      <p>  <label for="password">Set a password:</label>
                        <input type="password" id="password" placeholder="Write a strong password" required></p>
                        <p><input type="submit" id="submit" value="Create account">
                </p>    
                </form>
            </main>
            <footer class="signup-footer">
                <p> Already have an account? <a href="a">Login</a></p>
        </div>
        <div class="circle1 c1"></div>
        <div class="circle1 c2"></div>
    </div>

</body>

</html>
